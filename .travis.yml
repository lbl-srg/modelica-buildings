dist: trusty
sudo: false

language: python
python:
  - "2.7"

cache: pip

notifications:
  email: false

git:
  depth: 10

services:
  - docker

env:
  - TEST_ARG="make test-documentation test-experiment-setup test-autogenerated-files"
  - TEST_ARG="make test-dymola    PACKAGE=\"Buildings.ThermalZones.EnergyPlus\""
  - TEST_ARG="make test-jmodelica PACKAGE=\"Buildings.ThermalZones.EnergyPlus\""

before_install:
  - if [[ "$TEST_ARG" == *test-dymola* ]]; then
       docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" && docker pull "$DOCKER_USERNAME"/travis_ubuntu-1804_dymola-2020x-x86_64;
       chmod +x Buildings/Resources/Scripts/travis/bin/dymola;
       cp Buildings/Resources/Scripts/travis/bin/dymola $HOME/bin/;
    fi;
  - if [[ "$TEST_ARG" == *test-jmodelica* ]]; then
       docker pull "$DOCKER_USERNAME"/ubuntu-1804_jmodelica_trunk;
       chmod +x Buildings/Resources/Scripts/travis/bin/jm_ipython.sh;
       cp Buildings/Resources/Scripts/travis/bin/jm_ipython.sh $HOME/bin/;
    fi;

# Install dependencies
# For sphinx, we need to install specific package versions, otherwise
# the html output may have small formatting differences which causes
# the test to fail
install:
  - pip install --upgrade pip setuptools wheel
  - pip install --only-binary=numpy,scipy,matplotlib numpy==1.13.3 scipy==0.19.1 matplotlib==2.1.0
  - pip install sphinx==1.8.2 \
      sphinx-bootstrap-theme==0.6.5 \
      sphinxcontrib-bibtex==0.4.0 \
      sphinxcontrib-plantuml==0.12 \
      alabaster==0.7.12 \
      MarkupSafe==1.1.0 \
      Pygments==2.3.1 \
      snowballstemmer==1.2.1 \
      docutils==0.14 \
      Babel==2.6.0 \
      requests==2.20.1 \
      Jinja2==2.10 \
      latexcodec==1.0.5 \
      pybtex==0.21
      pybtex-docutils==0.2.1 \
      oset==0.1.3 \
      PyYAML==3.13
  - pip install git+https://github.com/lbl-srg/BuildingsPy@master

# Execute tests
script:
  - (cd Buildings/Resources/Scripts/travis && travis_wait 90 $TEST_ARG)
